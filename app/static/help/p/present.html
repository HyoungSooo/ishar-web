<table>
<tr><td align=right><strong>Syntax</strong>:</td><td>present &lt;object&gt; &lt;person&gt;|group</td></tr>
<tr><td align=right><strong>Level</strong>:</td><td>any</td></tr>

<p>   Without handing a prized item to another person you can present the
