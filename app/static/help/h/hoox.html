<table>
<tr><td align=right><strong>Syntax</strong>:</td><td>give &lt;object&gt; &lt;person&gt;</td></tr>
<tr><td align=right><strong>Level</strong>:</td><td>any</td></tr>

<p>   Give an object to someone else. The object must be in your inventory; if
you are currently wearing it, you must "remove" it first.
