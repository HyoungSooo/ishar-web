name: Pylint

on:
  pull_request:
    types:
      - 'opened'
  push:
    branches:
      - 'main'
    paths:
      - '**.py'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8']
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint
        pip install -r requirements.txt
    - name: Run pylint
      run: |
        pylint --disable=E0401,C0415,R0903,R0904,W0703,R0912,W0611 --fail-under=9.0 $(git ls-files '*.py')
        pylint --disable=C,E,R,W $(git ls-files '*.py')
