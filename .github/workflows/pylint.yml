name: 'Pylint'
on:
  pull_request:
    branches: [ 'main' ]
    paths: [ '**.py' ]
    types: [ 'opened' ]
  push:
    branches: [ 'main' ]
    paths: [ '**.py' ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ '3.8' ]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint
          pip install -r requirements.txt
      - name: Run pylint
        run: |
          pylint --min-public-methods=1 --disable=C0103,C0301,E0401,W0703 --fail-under=10.0 $(git ls-files '*.py')
